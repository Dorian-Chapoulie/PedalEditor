<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

<script>
  // target elements with the "draggable" class
  interact('.draggable')
    .draggable({
      ignoreFrom: 'webaudio-knob, webaudio-switch, webaudio-slider, div.label',
      onmove: window.dragMoveListener,
    })
    .resizable({
      // resize from all edges and corners
      ignoreFrom: 'webaudio-knob, webaudio-switch, webaudio-slider',
      edges: {
        left: true,
        right: true,
        bottom: true,
        top: true
      },

      modifiers: [
  
        // minimum size
        interact.modifiers.restrictSize({
          min: {
            width: 100,
            height: 50
          }
        })
      ],

      inertia: true
    })
    .on('resizemove', function (event) {
      var target = event.target
      var x = (parseFloat(target.getAttribute('data-x')) || 0)
      var y = (parseFloat(target.getAttribute('data-y')) || 0)

      // update the element's style
      target.style.width = event.rect.width + 'px'
      target.style.height = event.rect.height + 'px'
      pedal.setAttribute("width", event.rect.width);
      pedal.setAttribute("height", event.rect.height);
    
      //pedal.shadowRoot.getElementById('background-image').style.width = target.style.width
      //pedal.shadowRoot.getElementById('background-image').style.height = target.style.height

      // translate when resizing from top or left edges
      x += event.deltaRect.left
      y += event.deltaRect.top

      target.style.transform = target.style.transform =
        'translate(' + x + 'px,' + y + 'px)'

        target.style.width="";
        target.style.height="";


      target.setAttribute('data-x', x)
      target.setAttribute('data-y', y)
      //target.textContent = Math.round(event.rect.width) + '\u00D7' + Math.round(event.rect.height)
      pedal.selectElement();

    })

  function dragMoveListener(event) {
    console.log("drag move listener pedal.js");
    var target = event.target
    // keep the dragged position in the data-x/data-y attributes
    var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
    var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

    // translate the element
    target.style.webkitTransform =
      target.style.transform =
      'translate(' + x + 'px, ' + y + 'px)'

    // update the posiion attributes
    target.setAttribute('data-x', x)
    target.setAttribute('data-y', y)
  }
</script>
