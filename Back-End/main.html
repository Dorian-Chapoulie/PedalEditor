nob_62" style="height: 64px;"></webaudio-knob><div style="text-align:center">Volume</div></div></div></template><script>
        let BlipperTemp = document.currentScript.ownerDocument.querySelector('template');
        class BlipperGui extends HTMLElement {
    
        
            constructor(plug) {
               
                super();
                this._plug = plug;
                this._plug.gui = this;
                console.log(this._plug);
                this._root = this.attachShadow({ mode: 'open' });
                this._root.appendChild(BlipperTemp.content.cloneNode(true));
                this.isOn;
                this.state = new Object();
                this.setKnobs();
                this.setSwitchListener();
                this.setActive(false);
        
            }
        
            attributeChangedCallback() {
               
            console.log("Custom element attributes changed.");
            this.state = JSON.parse(this.getAttribute('state'));
            let tmp = /Blipper/bypass;
            if (this.state[tmp] == 1) {
            this._root.querySelector("#switch1").value = 0;
            this.isOn = false;
            } else if (this.state[tmp] == 0) {
            this._root.querySelector("#switch1").value = 1;
            this.isOn = true;
            }
            this.knobs = this._root.querySelectorAll(".knob");
            console.log(this.state);
            for (var i = 0; i < this.knobs.length; i++) {
                    this.knobs[i].setValue(this.state[this.knobs[i].id],false);
            console.log(this.knobs[i].value);
            }
        
            }
        
            get properties() {
               
            this.boundingRect = {
                dataWidth: {
                type: Number,
                value: 400
                },
                dataHeight: {
                type: Number,
                value: 650
                }
          };
          return this.boundingRect;
        
            }
        
            static get observedAttributes() {
               
                return ['state'];
        
            }
        
            setResources() {
               
            // Sets the background image and style.
            var background = this._root.querySelector('img');
            background.src = this._plug.URL + '/assets/undefined';
            background.style = 'border-radius : 10px;'

            this._root.querySelectorAll(".knob").forEach((knob) => {
				knob.querySelector("webaudio-knob").setAttribute('src', this._plug.URL + '/assets/MiniMoog_Main.png');
            });
            
            this._root.querySelectorAll(".switch").forEach((s) => {
				s.querySelector("webaudio-switch").setAttribute('src', this._plug.URL + '/assets/switch_1.png');
            });
            
            
        
            }
        
            setKnobs() {
               this._root.getElementById("/Blipper/Freq 1").addEventListener("input", (e) =>this._plug.setParam("/Blipper/Freq 1", e.target.value));
this._root.getElementById("/Blipper/Freq 2").addEventListener("input", (e) =>this._plug.setParam("/Blipper/Freq 2", e.target.value));
this._root.getElementById("/Blipper/Freq 3").addEventListener("input", (e) =>this._plug.setParam("/Blipper/Freq 3", e.target.value));
this._root.getElementById("/Blipper/Freq ff").addEventListener("input", (e) =>this._plug.setParam("/Blipper/Freq ff", e.target.value));
this._root.getElementById("/Blipper/Freq 5").addEventListener("input", (e) =>this._plug.setParam("/Blipper/Freq 5", e.target.value));
this._root.getElementById("/Blipper/Volume").addEventListener("input", (e) =>this._plug.setParam("/Blipper/Volume", e.target.value));

            }
        
            bypass() {
               
            this._plug.setParam("/Blipper/bypass", 1);
            console.log("disabled");
        
            }
        
            setSwitchListener() {
               
            console.log("setswitch");
            this._root.querySelector(".switch").querySelector("webaudio-switch").addEventListener('change', (e) => {
                if (this.isOn) this.bypass()
                else this.reactivate();
                this.isOn = !this.isOn;
            });
        
            }
        
            reactivate() {
               
            this._plug.setParam("/Blipper/bypass", 0);
        
            }
        
            setActive(active) {
               
                if (active == undefined || active == false) {
                    this.isOn = false;
                    this.bypass();
                    this._root.querySelector("#switch1").value = 0;
                } else if (active) {
                    this.isOn = true;
                    this.reactivate();
                    this._root.querySelector("#switch1").value = 1;
                }
        
            }
        }
