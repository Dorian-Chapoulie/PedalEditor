<script>
    let MetalTemp = document.currentScript.ownerDocument.querySelector('template');
    class MetalGui extends HTMLElement {


        constructor(plug) {

            super();
            this._plug = plug;
            this._plug.gui = this;
            console.log(this._plug);
            this._root = this.attachShadow({ mode: 'open' });
            this._root.appendChild(MetalTemp.content.cloneNode(true));
            this.isOn;
            this.state = new Object();
            this.setKnobs();
            this.setSwitchListener();
            this.setActive(false);

        }

        attributeChangedCallback() {

            this.state = JSON.parse(this.getAttribute('state'));
            console.log(this.state);
            if (this.state.status == "enable") {
                this._root.querySelector(".switch").querySelector("webaudio-switch").value = 1;
                this.isOn = true;
            }
            //this.knobs = this._root.querySelectorAll(".knob");
            //this.labels = this._root.querySelectorAll(".knob-label");
            for (var i = 0; i < this.knobs.length; i++) {
                //this.knobs[i].querySelector("webaudio-konb").value = this.state[this.labels[i].innerHTML.toLowerCase().replace(/ /g, "")] * 100;
                this.knobs[i].querySelector("webaudio-knob").value = this.state[this.knobs[i].id];
            }

        }

        get properties() {

            this.boundingRect = {
                dataWidth: {
                    type: Number,
                    value: 700
                },
                dataHeight: {
                    type: Number,
                    value: 400
                }
            };
            return this.boundingRect;

        }

        static get observedAttributes() {

            return ['state'];

        }

        setResources() {

            // Sets the background image and style.
            var background = this._root.querySelector('img');
            background.src = this._plug.URL + '/assets/2.jpg';
            background.style = 'border-radius : 10px;'

            this._root.querySelectorAll(".knob").forEach((knob) => {
                knob.querySelector("webaudio-knob").setAttribute('src', this._plug.URL + '/assets/MiniMoog_Main.png');
            });

            this._root.querySelectorAll(".switch").forEach((s) => {
                s.querySelector("webaudio-switch").setAttribute('src', this._plug.URL + '/assets/switch_1.png');
            });



        }

        setKnobs() {
            this._root.getElementById("/Metal/knbo_0").addEventListener("input", (e) => this._plug.setParam("/Metal/knbo_0", e.target.value));
            this._root.getElementById("/Metal/knbo_1").addEventListener("input", (e) => this._plug.setParam("/Metal/knbo_1", e.target.value));
            this._root.getElementById("/Metal/knbo_2").addEventListener("input", (e) => this._plug.setParam("/Metal/knbo_2", e.target.value));
            this._root.getElementById("/Metal/knbo_3").addEventListener("input", (e) => this._plug.setParam("/Metal/knbo_3", e.target.value));
            this._root.getElementById("/Metal/knbo_4").addEventListener("input", (e) => this._plug.setParam("/Metal/knbo_4", e.target.value));
            this._root.getElementById("/Metal/knbo_5").addEventListener("input", (e) => this._plug.setParam("/Metal/knbo_5", e.target.value));
            this._root.getElementById("/Metal/knbo_6").addEventListener("input", (e) => this._plug.setParam("/Metal/knbo_6", e.target.value));
            this._root.getElementById("/Metal/knbo_7").addEventListener("input", (e) => this._plug.setParam("/Metal/knbo_7", e.target.value));
            this._root.getElementById("/Metal/knbo_8").addEventListener("input", (e) => this._plug.setParam("/Metal/knbo_8", e.target.value));
            this._root.getElementById("/Metal/knbo_9").addEventListener("input", (e) => this._plug.setParam("/Metal/knbo_9", e.target.value));
            this._root.getElementById("/Metal/knbo_10").addEventListener("input", (e) => this._plug.setParam("/Metal/knbo_10", e.target.value));
            this._root.getElementById("/Metal/knbo_11").addEventListener("input", (e) => this._plug.setParam("/Metal/knbo_11", e.target.value));

        }

        bypass() {

            this._plug.setParam("/Metal/bypass", 1);

        }

        setSwitchListener() {

            console.log("setswitch");
            this._root.querySelector(".switch").querySelector("webaudio-switch").addEventListener('change', (e) => {
                if (this.isOn) this.bypass()
                else this.reactivate();
                this.isOn = !this.isOn;
            });

        }

        reactivate() {

            this._plug.setParam("status", "enable")

        }

        setActive(active) {

            if (active == undefined || active == false) {
                this.isOn = false;
                this.bypass();
                this._root.querySelector("#switch1").value = 0;
            } else if (active) {
                this.isOn = true;
                this.reactivate();
                this._root.querySelector("#switch1").value = 1;
            }

        }
    }
    try {
        customElements.define('amine-metal', MetalGui);
        console.log("Element defined");
    } catch (error) {
        console.log(error);
        console.log("Element already defined");
    }

    createMetal = (plug) => {
        let elem = new MetalGui(plug);
        return elem;
    }
