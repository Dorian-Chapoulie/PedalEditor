nter">Speed</div></div><div class="knob" id="level"><webaudio-knob src="./img/knobs/knob2.png" height="50" width="50" sprites="100" min="-60" max="10" step="0.1" midilearn="true" value="0" style="height: 50px;" id="/phaserx2/level"></webaudio-knob><div style="text-align:center">level</div></div><div class="switch" id="VibratoMode"><webaudio-switch src="./img/switches/switch_2.png" height="50" width="80" midilearn="true" style="height: 50px;" id="/phaserx2/VibratoMode"></webaudio-switch><div>VibratoMode</div></div><div class="switch" id="bypass"><webaudio-switch src="./img/switches/switch_2.png" height="50" width="80" midilearn="true" style="height: 50px;" id="/phaserx2/bypass"></webaudio-switch><div>bypass</div></div><div class="switch" id="invert"><webaudio-switch src="./img/switches/switch_2.png" height="50" width="80" midilearn="true" style="height: 50px;" id="/phaserx2/invert"></webaudio-switch><div>invert</div></div><div class="label pedalLabelName" id="label_145">phaserx2</div></div></template><script>
        let phaserx2Temp = document.currentScript.ownerDocument.querySelector('#phaserx2');
        class phaserx2Gui extends HTMLElement {
    
        
            constructor(plug) {
               
                super();
                this._plug = plug;
                this._plug.gui = this;
                console.log(this._plug);
                this._root = this.attachShadow({ mode: 'open' });
                this._root.appendChild(phaserx2Temp.content.cloneNode(true));
                this.isOn;
                this.state = new Object();
                this.setKnobs();
                this.setSliders();
                this.setSwitches();
                //this.setSwitchListener();
                this.setInactive();
                this._root.querySelector("#pedal").style.transform = 'none';
                //this._root.querySelector("#test").style.fontFamily = window.getComputedStyle(this._root.querySelector("#test")).getPropertyValue('font-family');

                // Compute base URI of this main.html file. This is needed in order
                // to fix all relative paths in CSS, as they are relative to
                // the main document, not the plugin's main.html

                //console.log("maindoc URI = " + phaserx2Temp.baseURI);
                let posOfLastSlash = phaserx2Temp.baseURI.lastIndexOf("/");
                //console.log("Base URI = " + phaserx2Temp.baseURI.substring(0, posOfLastSlash))
                this.basePath = phaserx2Temp.baseURI.substring(0, posOfLastSlash);
                //console.log("basePath = " + this.basePath)
                //console.log("baseURI = " + this.baseURI)

                // Fix relative path in WebAudio Controls elements
                this.fixRelativeImagePathsInCSS();

                // optionnal : set image background using a relative URI (relative
                // to this main.html file)
                //this.setImageBackground("/img/BigMuffBackground.png");
        
            }
        
            fixRelativeImagePathsInCSS(imageRelativeURI) {
               
        // change webaudiocontrols relative paths for spritesheets to absolute
            let webaudioControls = this._root.querySelectorAll("webaudio-knob, webaudio-slider, webaudio-switch");
            webaudioControls.forEach(e => {
                let currentImagePath = e.getAttribute("src");
                if (currentImagePath !== undefined) {
                    //console.log("Got wc src as " + e.getAttribute("src"));
                    let imagePath = e.getAttribute("src");
                    e.setAttribute("src", this.basePath + "/" + imagePath);
                    //console.log("After fix : wc src as " + e.getAttribute("src"));
                }
            });

            let imgs = this._root.querySelectorAll("img");
            imgs.forEach(e => {
              let currentImagePath = e.getAttribute("src");
              if (currentImagePath !== undefined) {
                  console.log("Got img src as " + e.getAttribute("src"));
                  let imagePath = e.getAttribute("src");
                  e.setAttribute("src", this.basePath + "/" + imagePath);
                  console.log("After fix : img src as " + e.getAttribute("src"));
              }
          });
            
            }
        
            setImageBackground() {
               
           // check if the shadowroot host has a background image
            let mainDiv = this._root.querySelector("#main");
            mainDiv.style.backgroundImage = "url(" + this.basePath + "/" + imageRelativeURI + ")";

            //console.log("background =" + mainDiv.style.backgroundImage);
            //this._root.style.backgroundImage = "toto.png";
    
            }
        
            attributeChangedCallback() {
               
            console.log("Custom element attributes changed.");
            this.state = JSON.parse(this.getAttribute('state'));
            let tmp = "/phaserx2/bypass";
            if (this.state[tmp] == 1) {
            this._root.querySelector("#switch1").value = 0;
            this.isOn = false;
            } else if (this.state[tmp] == 0) {
            this._root.querySelector("#switch1").value = 1;
            this.isOn = true;
            }
            this.knobs = this._root.querySelectorAll(".knob");
            console.log(this.state);
            for (var i = 0; i < this.knobs.length; i++) {
                    this.knobs[i].setValue(this.state[this.knobs[i].id],false);
            console.log(this.knobs[i].value);
            }
        
            }
        
            get properties() {
               
            this.boundingRect = {
                dataWidth: {
                type: Number,
                value: 130
                },
                dataHeight: {
                type: Number,
                value: 950
                }
          };
          return this.boundingRect;
        
            }
        
            static get observedAttributes() {
               
                return ['state'];
        
            }
        
            setResources() {
               
            // Sets the background image and style.
            var background = this._root.querySelector('img');
            background.src = this._plug.URL + '/assets/2.jpg';
            background.style = 'border-radius : 10px;'
            this._root.querySelectorAll(".knob").forEach((knob) => {
				knob.querySelector("webaudio-knob").setAttribute('src', this._plug.URL + '/assets/MiniMoog_Main.png');
            });
            
            this._root.querySelectorAll(".switch").forEach((s) => {
				s.querySelector("webaudio-switch").setAttribute('src', this._plug.URL + '/assets/switch_1.png');
            });
            
            
        
            }
        
            setKnobs() {
               this._root.getElementById("/phaserx2/Depth").addEventListener("input", (e) =>this._plug.setParam("/phaserx2/Depth", e.target.value));
this._root.getElementById("/phaserx2/Feedback_Gain").addEventListener("input", (e) =>this._plug.setParam("/phaserx2/Feedback_Gain", e.target.value));
this._root.getElementById("/phaserx2/MaxNotch1Freq").addEventListener("input", (e) =>this._plug.setParam("/phaserx2/MaxNotch1Freq", e.target.value));
this._root.getElementById("/phaserx2/MinNotch1Freq").addEventListener("input", (e) =>this._plug.setParam("/phaserx2/MinNotch1Freq", e.target.value));
this._root.getElementById("/phaserx2/Notch_Width").addEventListener("input", (e) =>this._plug.setParam("/phaserx2/Notch_Width", e.target.value));
this._root.getElementById("/phaserx2/NotchFreq").addEventListener("input", (e) =>this._plug.setParam("/phaserx2/NotchFreq", e.target.value));
this._root.getElementById("/phaserx2/Speed").addEventListener("input", (e) =>this._plug.setParam("/phaserx2/Speed", e.target.value));
this._root.getElementById("/phaserx2/level").addEventListener("input", (e) =>this._plug.setParam("/phaserx2/level", e.target.value));

            }
        
            setSwitchListener() {
               
            console.log("setswitch");
            if(this._root.querySelector("#switch1")) {
                this._root.querySelector("#switch1").addEventListener('change', (e) => {
                    if (this.isOn) this.bypass()
                    else this.reactivate();
                    this.isOn = !this.isOn;
                });
            }
        
            }
        
            setSliders() {
               
            }
        
            setSwitches() {
               this._root.getElementById("/phaserx2/VibratoMode").addEventListener("change", (e) =>this._plug.setParam("/phaserx2/VibratoMode", 1-e.target.value));
this._root.getElementById("/phaserx2/bypass").addEventListener("change", (e) =>this._plug.setParam("/phaserx2/bypass", 1-e.target.value));
this._root.getElementById("/phaserx2/invert").addEventListener("change", (e) =>this._plug.setParam("/phaserx2/invert", 1-e.target.value));

            }
        
            setInactive() {
               
        let switches = this._root.querySelectorAll(".switch webaudio-switch");
        switches.forEach(s => {
          console.log("### SWITCH ID = " + s.id);
          this._plug.setParam(s.id, 1);
        });
       
            }
        }
                try {
                    customElements.define('wap-phaserx2', phaserx2Gui);
                    console.log("Element defined");
                } catch(error){
                    console.log(error);
                    console.log("Element already defined");      
                }
                
                createphaserx2GUI = (plug) => {
                    let elem = new phaserx2Gui(plug);
                    return elem; 
                }
        </script>
